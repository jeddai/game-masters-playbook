<form [formGroup]="campaignForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name" required>
  </div>
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">

    <div *ngIf="name.errors.required">
      Name is required.
    </div>
    <div *ngIf="name.errors.isInvalidName">
      Campaign '{{name.value}}' already exists.
    </div>
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control" id="desc" placeholder="Description" formControlName="description">
  </div>
  <a class="btn btn-primary" href="javascript:void(0)" (click)="submit()">Add Campaign</a>
</form>
