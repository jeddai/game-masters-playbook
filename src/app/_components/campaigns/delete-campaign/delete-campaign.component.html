<div class="container">
  <div class="center">
    <p>Are you sure you want to delete {{name}}?</p>
    <button class="btn btn-danger" (click)="cancel()">
      <i class="fal fa-fw fa-times"></i>
      No
    </button>
    <button class="btn btn-success" (click)="delete()">
      <i class="fal fa-fw fa-check"></i>
      Yes
    </button>
  </div>
</div>
